<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo_list.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Ming's Todo List</h1>
    <main>
    <form>
      <input type="text" id="newTodo" placeholder="What do you need to do?">
      <button type="submit" id="create">Create</button>
    </form>
<ul id="todoList">
<div id="emptyList">No tasks, yet</div>
</ul>
<div class="counters">
  <div class="counter">Total:<span id="total"></span></div>
  <div class="counter">Completed:<span id = "completed">0</span></div>
  <div class="counter">Remaining:<span id="remaining">0</span></div>
</div>


</main>
<!-- <script type="text/javascript" src="todo_list.js"></script> -->
<script type="text/javascript" src="./todo_list_jquery.js"></script>
  </body>
</html>
